# Workflow'un adı
name: Generate Snake Animation

# Tetikleyiciler
on:
  #  main branch'ine her push yapıldığında çalışır
  push:
    branches:
      - main
  
  # Her günün başlangıcında otomatik olarak çalışır (00:00 UTC)
  schedule:
    - cron: "0 0 * * *"
    
  # Actions sekmesinden manuel olarak çalıştırmayı sağlar
  workflow_dispatch:

# Yapılacak işler
jobs:
  generate:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      # Adım 1, 2 ve 3... (öncekiyle aynı)
      - uses: actions/checkout@v3
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-dark-alt.gif?palette=github-dark&color_snake=#fabd2f&color_dots=#454545,#665c54,#bdae93,#ebdbb2,#fbf1c7
      - name: Push changes
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          build_dir: dist
          target_branch: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
