# Workflow'un adı
name: Generate Snake Animation

# Tetikleyiciler
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

# Yapılacak işler
jobs:
  generate:
    # YENİ EKLENEN KISIM BURASI
    # Bu işin (job) deponun içeriğine yazma izni olduğunu belirtir.
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      # 1. Adım: Deponun içeriğini indirir
      - uses: actions/checkout@v3

      # 2. Adım: Yılan animasyonunu oluşturur
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-gruvbox.gif?palette=github-gruvbox-dark

      # 3. Adım: Oluşturulan dosyaları 'output' branch'ine kaydeder
      - name: Push changes
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          build_dir: dist
          target_branch: output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
